<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesco's Brilliant Emporium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            Francesco's Brilliant Emporium
        </div>
        <div class="shop-wrapper">
        </div>
        

    <script src="./script.js"></script>
    <script>
        function loadShop(){
            Promise.all([
                fetch("products.url").then(res => {if (!res.ok) {throw new Error("Errore caricamento prodotti")}; return res.json();}),
                fetch("balance.url").then(res => {if (!res.ok) {throw new Error("Errore caricamento balance")}; return res.json();})
            ]).then(([products, balance]) =>{
                throw new Error("Test catch");
                const Emporium = new Shop("Emporium", products, balance, ".shop-wrapper");
            }).catch((error) =>{
                errorHTML(".shop-wrapper");
                console.log(error);
            })
        };

        loadShop()

    </script>
</body>
</html>
