<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesco's Brilliant Emporium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            Francesco's Brilliant Emporium
        </div>
        <div class="products-wrapper">
            <div class="side">
                <div class="points-display">
                    <p>Player:Piccola</p>
                    <p>Points:<span class="balance">67</span></p>
                </div>
                <div class="filters-wrapper">
                    <p style="justify-self: center; height: auto; margin: 0px;">FILTRI</p>
                    <div class="filters js-filters"></div>
                </div>
            </div>
            <div class="catalogo-wrapper js-catalogo-wrapper"></div>
        </div>
    </div>

    <div class="obscuredOverlay hidden"></div>

    <div class="buy-overlay hidden">
        <p class="confirmation-text">Sicura di voler procedere con l'acquisto di <u class="confirmation-product"></u>?</p>
        <div class="confirm-buttons-wrapper">
            <button class="confirm-buttons" onclick="confirmationButtonFunction(true, currentCost)">Si</button>
            <button class="confirm-buttons" onclick="confirmationButtonFunction(false)">No</button>
        </div>
    </div>

    <p class="thanks hidden">La ringraziamo per l'acquisto </p>
    <p class="broke hidden">Temo lei sia una poveraccia, non se lo puo' permettere </p>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        htmlInjector(shopCreator(products), ".js-catalogo-wrapper")
        htmlInjector(filtersCreator(products), ".js-filters")
        let bottone = document.querySelector(`.js-Verbale-button`)
        let currentCost = 0
        let obscuredOverlay = document.querySelector(".obscuredOverlay")
    </script>
</body>
</html>
